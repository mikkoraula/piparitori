<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% block head %}
  <!-- octicons -->
  <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Primer/3.0.1/css/primer.css">-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.5.0/octicons.min.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <!-- google font for gingerbread buttons -->
  <link href='https://fonts.googleapis.com/css?family=Alex Brush' rel='stylesheet'>
  <!-- this must be after the bootstrap to override things -->
  <link rel="stylesheet" href="/styles/stylesheet.css"/>

  <title>Joulutori 2018</title>
  {% endblock %}
</head>
<body class="vbox viewport">
  <!--
  <header class="marginals">
    {% block header %}
    <h1>Windmill - {% block title %}{% endblock %}</h1>
    {% endblock %}
  </header>
-->
  <nav class="navbar navbar-expand-lg navbar-light">
    <!--<a class="navbar-brand">Windmill</a>-->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <div class="nav-button nav-link" onclick="window.location.href='/';">
            <h1>Home</h1><span class="sr-only">(current)</span>
          </div>
        </li>
        <li class="nav-item">
          <div class="nav-button nav-link" onclick="window.location.href='/auto/';">
            <h1>Auto</h1>
          </div>
        </li>
        <!--<li class="nav-item">
          <div class="nav-button nav-link" onclick="window.location.href='/custom/';">
            <h1>Custom</h1>
          </div>
        </li>-->
        <li class="nav-item">
          <div class="nav-button nav-link" onclick="window.location.href='/stop/';">
            <h1>Stop</h1>
          </div>
        </li>
        <!--<li class="nav-item">
          <div class="nav-button nav-link" onclick="window.location.href='/spotify/';">
            <h1>Spotify</h1>
          </div>
        </li>-->
        <li class="nav-item">
          <div class="nav-button nav-link" onclick="window.location.href='/gallerymenu/';">
            <h1>Gallery</h1>
          </div>
        </li>
      </ul>
    </div>
  </nav>
	
	<video autoplay muted loop id="background-video"><source src="/images/snowflakes.mp4" type="video/mp4"></video>
    <article>
      {% block content %}
      {% endblock %}
    </article>
	</video>
	
	<div id="spotify-container">
		<div id="now-playing-box"></div>
		<div class="login-container hidden" id="spotify-login-container">
			<button class="btn btn--login" id="js-btn-login">Login with Spotify</button>
			<button class="btn btn-danger btn--login" id="js-btn-logout">Logout from Spotify</button>
		</div>
	</div>

  <script src="/scripts/nunjucks.min.js"></script>
  <!--<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.3/moment-with-locales.min.js" integrity="
    sha256-rFEvCvgZWluLPnjiBNa/p3nJLJxTP1XYw4W6FZz2S98=" crossorigin="anonymous"></script>

  <script src="/scripts/spotify-player.js"></script>
  <script src="/scripts/jquery.js"></script>
  <script src="/scripts/now-playing.js"></script>
  {% block scripts %}
  {% endblock %}
</body>
</html>
