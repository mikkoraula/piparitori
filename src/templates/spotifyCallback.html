<!DOCTYPE html>
<html>
<head>
  <script>
  var accesstoken = {{access_token | dump | safe}};
  var expiresin = {{expires_in | dump | safe}};
  var refreshtoken = {{refresh_token | dump | safe}};

  window.opener && window.opener.postMessage(JSON.stringify({
    type:'access_token',
    access_token: accesstoken,
    expires_in: expiresin,
    refresh_token: refreshtoken
  }), '*');
  
  //window.close();
  </script>
</head>
<body>
  <span style="padding:2em; font: Helvetica, Arial; font-size: 12px; color: #333">
  This page should close in a few seconds.
</span>
</body>
</html>
